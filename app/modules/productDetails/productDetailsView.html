<div class="container p-4 row">


    <div class="priceListView col-md-3 animated fadeInDown">
        <h5><a href="/products">Список товаров:</a></h5>
        <ul class="list-group">
            <li ng-repeat="product in priceList" class="list-group-item list-group-item-action list-group-item-light"><a href="/products/masks/id/{{product.id}}">{{product.name}}</a></li>
        </ul>

    </div>

    <div class="productView col-9 row">
      
           <div class="col-6 animated bounceIn">
            <img src="{{ productView.img }}" alt="{{ productView.name }}">
       </div>
       <div class="col-md-6">
           <h2 class="display-4 text-center animated fadeInRightBig"> {{ productView.name }} </h2> 
            <p class="animated zoomIn">{{ productView.advantage }}</p>
            
            <!--        <p>{{productView.price| currency}}</p>-->
            <p ng-controller="cartController">
<!--            <input ng-model="productNum" type="number" min="0" max="99" placeholder="0" pattern="^[1-9]\d*$" required>-->
            <button class="btn btn-outline-primary animated fadeInDown" type="button" ng-click="addToCart(productView.id)">Добавить в избранное</button>
        </p>
       </div>
      
       
        
        <p class="animated bounceInLeft">{{ productView.description }}</p>
       
<!--        <p>{{productView.price| currency}}</p>-->
        
        
    </div>

</div>
